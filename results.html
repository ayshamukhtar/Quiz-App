<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NYC Quiz - Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark text-light text-center">
  <div class="container mt-5">
    <h1 class="arcade-font">Game Over!</h1>
    <p class="lead">You scored:</p>
    <h2 id="score" class="display-2 text-warning"></h2>
    <a href="index.html" class="btn btn-warning mt-4">Try Again</a>
  </div>

  <script>
    document.getElementById('score').innerText = localStorage.getItem('score') || '0';
  </script>
</body>
</html>
